{% extends 'mainapp/home.html' %}

{% block style %}
    <style>
        #subject-form{
            max-width: 600px;
            margin: 10px auto;
        }
    </style>
{% endblock style %}

{% block page %}
<div class="form-container">
    <div class="wrapper col-lg-8 col-md-10 col-sm-12">
        <div class="card" id="subject-form">
            <h4 class="card-header text-warning text-center">You are  sure you want to delete {{ instance }}?</h4>
            <div class="card-body">
                <form action="" method="POST" id="d_form">
                    <p class="text-info text-center"><b>NOTE:</b> Once you choose to delete, the action is <b>NOT</b> reversable!</p>
                    {% csrf_token %}
                    <div class="h-gird-2">
                        <a href="{% url 'subjects' %}" class="btn btn-outline-info">No Cancel</a>
                        <button type="submit" class="btn btn-outline-danger">
                            <svg class="bi bi-trash-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M2.5 1a1 1 0 00-1 1v1a1 1 0 001 1H3v9a2 2 0 002 2h6a2 2 0 002-2V4h.5a1 1 0 001-1V2a1 1 0 00-1-1H10a1 1 0 00-1-1H7a1 1 0 00-1 1H2.5zm3 4a.5.5 0 01.5.5v7a.5.5 0 01-1 0v-7a.5.5 0 01.5-.5zM8 5a.5.5 0 01.5.5v7a.5.5 0 01-1 0v-7A.5.5 0 018 5zm3 .5a.5.5 0 00-1 0v7a.5.5 0 001 0v-7z" clip-rule="evenodd"/>
                            </svg>
                            Yes Delete {{ object }}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div> 
</div>
{% endblock page %}
